        <body>
            <script>

                "use strict";

                // Написать программу, которая производит округление следующих чисел: 1.8432611,
                // 1.83, 5.1 до второго знака после запятой, до целого числа, до четвертого знака
                // после запятой, используя метод toFixed(). Вывести результаты округления всех
                // чисел сначала до второго знака, затем до целого числа, а затем до четвертого
                // знака после запятой в консоль.
              
                let a = 1.8432611;
                let b = 1.83;
                let c = 5.1;

                console.log("Округление до второго знака после запятой", a.toFixed(2), b.toFixed(2), c.toFixed(2));     // (2) цифры послезнака запятой
                console.log("Округление до целого числа", Math.round(a), Math.round(b), Math.round(c));                // округление до ближайшего целого
                console.log("Округление до четвертого знака после запятой", a.toFixed(4), b.toFixed(4), c.toFixed(4)); 
                             
            </script>
        </body>
</html>
