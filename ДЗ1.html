<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 1
        </title>
    </head>
        <body>
            <script>

                // Написать программу, которая для двух введенных пользователем натуральных
                // чисел выдает их сумму, произведение, разность первого и второго чисел, частное
                // от деления первого числа на второе, остаток от деления первого числа на второе.
                // Результат, разумеется, может оказаться и вещественным числом. Дополнительно
                // вывести тип данных введенных пользователем значений сразу после ввода и
                // после преобразования к числам. Результаты вывести в консоль.

                "use strict";
              
                let a = prompt("Введите число a", "3");
                let b = prompt("Введите число b", "3");
                
                console.log(typeof a, "a");
                console.log(typeof b, "b");

                a = Number(a); 
                b = Number(b); 

                console.log(typeof a, "a");
                console.log(typeof b, "b");

                console.log("Сложение",a+b,"Произведение",a * b,"Разность",a-b,"Частное",a/b,"Остаток деления",a % b);
               
            </script>
        </body>
</html>
